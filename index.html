<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h2>Score:</h2>
        <div class="score">
            <div class="pscore"><p class="playerscore"></p></div>
            <div class="cscore"><p class="computerscore">Place held</p></div>
        </div>
        <div class="playerselection">
            <button class="paper"><img src="paper.png" alt=""></button>
            <button class="rock"><img src="rock.png" alt=""></button>
            <button class="scissors"><img src="scissor.png" alt=""></button>
        </div>
        <div class="result">
            <div class="computer">Computer played  ....</div>
            <div class="player">You Picked .....</div>
        </div>
        <div class="winner">Who Wins?</div>

    </div>
    
</body>
</html>
